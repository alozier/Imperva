<!DOCTYPE html>
<html>
<head>
    <title>Requests</title>
    <link rel="stylesheet" href="timeseries.css"></script>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script> 
    <script src="https://code.highcharts.com/modules/exporting.js"></script>  
    <script src="https://code.highcharts.com/modules/export-data.js"></script>  
    <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    <script src="index.js"></script>

</head>
<body>
<div id="container" style="width:100%;"></div>

<div >
    <form id="addRequestForm">
        <div>
            <label for="reqNumber">Number of Requests</label>
            <input type="number" name="reqNumber" id="reqNumber"></input>
        </div>
        <div>
            <label for="date">Request Date</label>
            <input type="date" name="date" id="dates"></input>
        </div>
        <div><div class="reqLabel">Type of Request</div>
            <input type="radio" name="reqType" id="0" class="reqType"></input>
            <label for="human">Human</label>
            <input type="radio" name="reqType" id="2" class="reqType"></input>
            <label for="bad_bot">Bad Bot</label>
            <input type="radio" name="reqType" id="1" class="reqType"></input>
            <label for="good_bot">Good Bot</label>
            <input type="radio" name="reqType" id="4" class="reqType"></input>
            <label for="whitelist">Whitelist</label>
        </div>
        <div><input type="button" id="submitButton" value="Submit Request" class="subButton"></input></div>

    </form>
</div>
</body>
</html>
